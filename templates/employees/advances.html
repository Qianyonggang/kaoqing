{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h4 class="mb-1">{{ employee['name'] }} - 借支记录</h4>
    <p class="text-muted mb-0">可记录员工借支，用于工资结算。</p>
  </div>
  <a class="btn btn-outline-secondary" href="{{ url_for('employees') }}">返回员工列表</a>
</div>

<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">新增借支</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">金额</label>
            <input class="form-control" name="amount" type="number" step="0.01" required />
          </div>
          <div class="mb-3">
            <label class="form-label">日期</label>
            <input class="form-control" name="advance_date" type="date" />
          </div>
          <div class="mb-3">
            <label class="form-label">备注</label>
            <input class="form-control" name="notes" />
          </div>
          <button class="btn btn-primary w-100" type="submit">保存</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">借支列表</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>日期</th>
                <th>金额</th>
                <th>备注</th>
              </tr>
            </thead>
            <tbody>
              {% for row in advances %}
              <tr>
                <td>{{ row['advance_date'] }}</td>
                <td>¥{{ '%.2f'|format(row['amount']) }}</td>
                <td>{{ row['notes'] or '-' }}</td>
              </tr>
              {% else %}
              <tr>
                <td colspan="3" class="text-muted text-center">暂无记录</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
