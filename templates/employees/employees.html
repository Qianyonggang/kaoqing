{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">新增员工</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">姓名</label>
            <input class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">联系方式</label>
            <input class="form-control" name="phone" />
          </div>
          <div class="mb-3">
            <label class="form-label">单日工资</label>
            <input class="form-control" name="daily_wage" type="number" step="0.01" value="0" />
          </div>
          <button class="btn btn-primary w-100" type="submit">保存</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">员工列表</h5>
        <form method="get" class="row g-2 mb-3">
          <div class="col-md-8">
            <input class="form-control" name="q" placeholder="搜索员工姓名或电话" value="{{ search_keyword }}" />
          </div>
          <div class="col-md-4 d-grid">
            <button class="btn btn-outline-primary" type="submit">搜索</button>
          </div>
        </form>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>姓名</th>
                <th>联系方式</th>
                <th>日薪</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for employee in employees %}
              <tr>
                <td>{{ employee['name'] }}</td>
                <td>{{ employee['phone'] }}</td>
                <td>¥{{ '%.2f'|format(employee['daily_wage']) }}</td>
                <td>
                  <a class="btn btn-sm btn-outline-primary" href="{{ url_for('employee_detail', employee_id=employee['id']) }}">详情</a>
                  <a class="btn btn-sm btn-outline-success" href="{{ url_for('employee_advances', employee_id=employee['id']) }}">借支</a>
                  <form method="post" action="{{ url_for('delete_employee', employee_id=employee['id']) }}" class="d-inline">
                    <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('确认删除该员工吗？')">删除</button>
                  </form>
                </td>
              </tr>
              {% else %}
              <tr>
                <td colspan="4" class="text-muted text-center">暂无员工</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
