{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">操作记录（最新 200 条）</h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>时间</th>
            <th>管理员</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log['created_at'] }}</td>
            <td>{{ log['username'] }}</td>
            <td>{{ log['action'] }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="text-muted text-center">暂无记录</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
