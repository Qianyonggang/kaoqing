{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">新增管理员</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">账号</label>
            <input class="form-control" name="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">密码</label>
            <input class="form-control" name="password" type="password" required />
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="can_manage_admins" id="canManageAdmins" />
            <label class="form-check-label" for="canManageAdmins">允许管理其他管理员</label>
          </div>
          <button class="btn btn-primary w-100" type="submit">创建</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">管理员列表</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>账号</th>
                <th>角色</th>
                <th>权限</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for admin in admins %}
              <tr>
                <td>{{ admin['username'] }}</td>
                <td>{{ admin['role'] }}</td>
                <td>{{ '可授权' if admin['can_manage_admins'] else '普通' }}</td>
                <td>
                  {% if admin['role'] != 'owner' %}
                  <form method="post" action="{{ url_for('toggle_admin_permission', user_id=admin['id']) }}">
                    <button class="btn btn-sm btn-outline-primary" type="submit">切换权限</button>
                  </form>
                  {% else %}
                  <span class="text-muted">公司创建者</span>
                  {% endif %}
                </td>
              </tr>
              {% else %}
              <tr>
                <td colspan="4" class="text-muted text-center">暂无管理员</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
