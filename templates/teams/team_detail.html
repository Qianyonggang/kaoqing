{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ team['name'] }} - 添加成员方式</h5>
        <div class="mb-3">
          <label class="form-label">选择添加方式</label>
          <select class="form-select" id="memberMode">
            <option value="existing" selected>添加已有员工</option>
            <option value="new">新增员工并加入</option>
          </select>
        </div>
        <form method="post" id="createEmployeeForm" class="d-none">
          <input type="hidden" name="action" value="create_employee" />
          <div class="mb-3">
            <label class="form-label">姓名</label>
            <input class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">联系方式</label>
            <input class="form-control" name="phone" />
          </div>
          <div class="mb-3">
            <label class="form-label">单日工资</label>
            <input class="form-control" name="daily_wage" type="number" step="0.01" value="0" />
          </div>
          <button class="btn btn-primary w-100" type="submit">创建并加入团队</button>
        </form>
      </div>
    </div>
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h5 class="card-title">{{ team['name'] }} - 添加已有员工</h5>
        <form method="post" id="addExistingForm">
          <input type="hidden" name="action" value="add_existing" />
          <div class="mb-3">
            <label class="form-label">选择员工</label>
            <select class="form-select" name="employee_id" required>
              <option value="">请选择</option>
              {% for employee in employees %}
              <option value="{{ employee['id'] }}">{{ employee['name'] }} - {{ employee['phone'] }}</option>
              {% endfor %}
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">添加</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title">团队成员</h5>
          <a class="btn btn-outline-success btn-sm" href="{{ url_for('team_attendance', team_id=team['id']) }}">今日考勤</a>
        </div>
        <form method="get" class="row g-2 mt-3">
          <div class="col-md-8">
            <input class="form-control" name="q" placeholder="搜索员工姓名或电话" value="{{ search_keyword }}" />
          </div>
          <div class="col-md-4 d-grid">
            <button class="btn btn-outline-primary" type="submit">搜索</button>
          </div>
        </form>
        <div class="table-responsive mt-3">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>姓名</th>
                <th>联系方式</th>
                <th>日薪</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for member in members %}
              <tr>
                <td>{{ member['name'] }}</td>
                <td>{{ member['phone'] }}</td>
                <td>¥{{ '%.2f'|format(member['daily_wage']) }}</td>
                <td>
                  <a class="btn btn-sm btn-outline-primary" href="{{ url_for('employee_detail', employee_id=member['id']) }}">详情</a>
                  <a class="btn btn-sm btn-outline-success" href="{{ url_for('employee_advances', employee_id=member['id']) }}">借支</a>
                </td>
              </tr>
              {% else %}
              <tr>
                <td colspan="4" class="text-muted text-center">暂无成员</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const modeSelect = document.getElementById('memberMode');
  const createForm = document.getElementById('createEmployeeForm');
  const existingForm = document.getElementById('addExistingForm');
  const toggleForms = () => {
    const isNew = modeSelect.value === 'new';
    createForm.classList.toggle('d-none', !isNew);
    existingForm.classList.toggle('d-none', isNew);
  };
  modeSelect.addEventListener('change', toggleForms);
  toggleForms();
</script>
{% endblock %}
